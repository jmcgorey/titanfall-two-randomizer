<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanfall 2 Loadout Randomizer</title>

    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <script src="scripts/main.js" type="module"></script>
    <h1>Titanfall 2 Loadout Randomizer</h1>
    <button data-category="all" id="rerollAllBtn" type="button">Reroll All</button>
        <!-- Tactical -->
        <article class="card">
            <div class="card-header">
                <div class="title">
                    <h2>Tactical</h2>
                </div>
                <div class="actions">
                    <button data-category="tacticals" id="rerollTacticalBtn" type="button">Reroll</button>
                </div>
            </div>
            <p id="tactical"></p>
        </article>
        
        <!-- Ordnance-->
        <article class="card">
            <div class="card-header">
                <div class="title">
                    <h2>Ordnance</h2>
                </div>
                <div class="actions">
                    <button data-category="ordnances" id="rerollOrdnanceBtn" type="button">Reroll</button>
                </div>
            </div>
            <p id="ordnance"></p>
        </article>

        <!-- Primary Weapon -->
        <article class="card">
            <div class="card-header">
                <div class="title">
                    <h2>Primary Weapon</h2>
                </div>
                <div class="actions">
                    <button data-category="primaryWeapons" id="rerollPrimaryWeaponBtn" type="button">Reroll</button>
                </div>
            </div>
            <p id="primaryWeapon"></p>
        </article>

        <!-- Anti-Titan Weapon -->
        <article class="card">
            <div class="card-header">
                <div class="title">
                    <h2>Anti-Titan Weapon</h2>
                </div>
                <div class="actions">
                    <button data-category="antiTitanWeapons" id="rerollAntiTitanWeaponBtn" type="button">Reroll</button>
                </div>
            </div>
            <p id="antiTitanWeapon"></p>
        </article>

        <!-- Pistol -->
        <article class="card">
            <div class="card-header">
                <div class="title">
                    <h2>Pistol</h2>
                </div>
                <div class="actions">
                    <button data-category="pistols" id="rerollPistolBtn" type="button">Reroll</button>
                </div>
            </div>
            <p id="pistol"></p>
        </article>

        <!-- Kit 1 -->
        <article class="card">
            <div class="card-header">
                <div class="title">
                    <h2>Kit 1</h2>
                </div>
                <div class="actions">
                    <button data-category="kit1" id="rerollKit1Btn" type="button">Reroll</button>
                </div>
            </div>
            <p id="kit1"></p>
        </article>

        <!-- Kit 2 -->
        <article class="card">
            <div class="card-header">
                <div class="title">
                    <h2>Kit 2</h2>
                </div>
                <div class="actions">
                    <button data-category="kit2" id="rerollKit2Btn" type="button">Reroll</button>
                </div>
            </div>
            <p id="kit2"></p>
        </article>

        <!-- Boost -->
        <article class="card">
            <div class="card-header">
                <div class="title">
                    <h2>Boost</h2>
                </div>
                <div class="actions">
                    <button data-category="boosts" id="rerollBoostBtn" type="button">Reroll</button>
                </div>
            </div>
            <p id="boost"></p>
        </article>

        <!-- Titan -->
        <article class="card">
            <div class="card-header">
                <div class="title">
                    <h2>Titan</h2>
                </div>
                <div class="actions">
                    <button data-category="titans" id="rerollTitanBtn" type="button">Reroll</button>
                </div>
            </div>
            <p id="titan"></p>
        </article>
</body>
</html>
